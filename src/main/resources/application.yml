  security-realm: Stackoverclone Realm
  jwt:
    client-id: jwtclientid
    client-secret: "{noop}XY7kmzoNzl100"
    grant-types: password,refresh_token
    scope-read: read
    scope-write: write
    resource-ids: jwtresourceid